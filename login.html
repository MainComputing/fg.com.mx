    <!-- MetisMenu CSS -->

   <link href="view/css/sb-admin-2.css" rel="stylesheet">

<body>

    <div class="container">
        
        <div class="row">
            <div class="row">
            <div class="col-md-4 col-md-offset-4" align="center">
                <img src="view/resources/img/farmlogo.png" width="316px" style="padding-top: 28%;"/>
            </div>
        </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Iniciar Sesion</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ID Empleado" name="email" id="idEmpleado" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contrase&ntilde;a" name="password" type="password" id="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Recordar contrase&ntilde;a
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a class="btn btn-lg btn-success btn-block" id="submit">Ingresar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="view/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="view/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="view/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="view/js/sb-admin-2.js"></script>

    <script type="text/javascript">
            $("#submit").click(function()
                    {
                        if($("#idEmpleado").val().length<1)
                        {
                            alert("Ingresa tu ID de Empleado.");
                        }
                        else
                        {
                            if($("#password").val().length<1)
                            {
                                alert("Ingresa tu Password");
                            }
                            else
                            {
                                var id=$("#idEmpleado").val();
                                var pass=$("#password").val();
                                validaLogin(id,pass);
                            }
                        }
                    }
            );

function validaLogin(id,pass)
{
   $.ajax("controller/login.php", {
            type: "post",   // usualmente post o get
            success: function(result) {
                if(result == 1)
                {
                    alert("tienes Acceso");
                    window.location.href = "/fg.com.mx/view/";
                }
                else
                {
                    alert("No tienes Acceso");
                }
                //alert(result);
            },
            error: function(result) {
                alert("error");
            },
        data: {idEmpleado:id,password:pass},
        async: true,
    });
}
    </script>

</body>
